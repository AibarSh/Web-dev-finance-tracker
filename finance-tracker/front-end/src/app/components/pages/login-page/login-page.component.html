<section id="login-page-section">
  <form class="login-form" #loginForm="ngForm">

    <h1 class="login-h1">Welcome Back</h1>
    <h2 class="login-h2">Login</h2>

    <label class="login-label">
      Email
      <input type="email" class="login-input" [(ngModel)]="email" name="email" placeholder="Email" required>
    </label>

    <label class="login-label">
      Password
      <input type="password" class="login-input" [(ngModel)]="password" name="password" placeholder="Password" required>
    </label>

    <button class="login-button" type="button" (click)="onLogin()" [disabled]="isLoading">
      @if (!isLoading) {
        Login
      } @else {
        <span class="spinner"></span>
      }
    </button>

    <hr>

    <span>Don't have an account? 
      <a routerLink="../register" class="register-link">Sign Up</a>
    </span>

    @if (this.isLoginFailed && this.loginErrorMessages.length) {
      <div [class]="{ 'login-msg-red': true }">
        @for (item of loginErrorMessages; track $index) {
          <span>{{ item }}</span>
        }
      </div>
    }

  </form>
</section>
